---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post2-header">
    <h1 class="post2-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post2-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} {% if page.comments %} • <a href="https://sgeos.github.io{{ page.url }}#disqus_thread">0 Comments</a>{% endif %}</p>
    {% include mathjax.html %}
  </header>

  <div class="post2-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

{% include disqus.html %}
